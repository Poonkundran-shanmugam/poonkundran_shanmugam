<form action="" [formGroup]="personDetailForm" class="custom-form">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="">Name:</label>
      <input type="text" class="form-control" formControlName="name" readonly/>
    </div>
    <div class="form-group col-md-6">
      <label for="">Email:</label>
      <input type="text" class="form-control" formControlName="email" readonly />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="">Mobile:</label>
      <input type="text" class="form-control" formControlName="mobile" readonly/>
    </div>
    <div class="form-group col-md-6">
      <label for="">Address:</label>
      <input type="text" class="form-control" formControlName="address" readonly />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="">Lattitude:</label>
      <input type="text" class="form-control" formControlName="lattitude" readonly />
    </div>
    <div class="form-group col-md-6">
      <label for="">Longitude:</label>
      <input type="text" class="form-control" formControlName="longitude" readonly/>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <button (click)="backToHome()">Back</button>
    </div>
    <div class="form-group col-md-6">
      <button (click)="onEditClick()">Edit</button>
    </div>
    <div class="form-group col-md-6">
      <button (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</form>
